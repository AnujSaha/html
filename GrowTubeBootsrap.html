<!DOCTYPE html>
<html>
<head>
  <title>Website Example - Interactive Tools and Resources (Bootstrap)</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Interactive Tools and Resources</h1>

    <section id="faq">
      <h2>Frequently Asked Questions</h2>

      <div class="accordion" id="faqAccordion">
        <div class="card">
          <div class="card-header" id="faqHeading1">
            <h3 class="mb-0">
              <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#faqCollapse1" aria-expanded="true" aria-controls="faqCollapse1">
                Question 1?
              </button>
            </h3>
          </div>
          <div id="faqCollapse1" class="collapse show" aria-labelledby="faqHeading1" data-parent="#faqAccordion">
            <div class="card-body">
              Answer to question 1.
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-header" id="faqHeading2">
            <h3 class="mb-0">
              <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#faqCollapse2" aria-expanded="false" aria-controls="faqCollapse2">
                Question 2?
              </button>
            </h3>
          </div>
          <div id="faqCollapse2" class="collapse" aria-labelledby="faqHeading2" data-parent="#faqAccordion">
            <div class="card-body">
              Answer to question 2.
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-header" id="faqHeading3">
            <h3 class="mb-0">
              <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#faqCollapse3" aria-expanded="false" aria-controls="faqCollapse3">
                Question 3?
              </button>
            </h3>
          </div>
          <div id="faqCollapse3" class="collapse" aria-labelledby="faqHeading3" data-parent="#faqAccordion">
            <div class="card-body">
              Answer to question 3.
            </div>
          </div>
        </div>

        <!-- Add more FAQ items as needed -->

      </div>
    </section>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
